{% extends 'base.html' %}

{% block title %}Mapas{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Mapas</h1>

    <div class="card mb-3">
        <div class="card-body">
            <form method="POST" class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="mapa" class="form-label">Nome do mapa</label>
                    <input id="mapa" name="mapa" class="form-control" required placeholder="Ex: Split">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger w-100" type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Lista</div>
        <div class="card-body">
            <ul class="list-group">
                {% for mapa in mapas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ mapa }}
                    <span class="badge bg-danger">{{ loop.index }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
