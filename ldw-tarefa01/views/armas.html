{% extends 'base.html' %}

{% block title %}Armas{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Armas</h1>

    <div class="card mb-3">
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label" for="name">Nome</label>
                        <input id="name" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="category">Categoria</label>
                        <input id="category" name="category" class="form-control" required placeholder="Ex: Rifle, Pistola">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="price">Preço</label>
                        <input id="price" name="price" type="number" min="0" class="form-control" required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <label class="form-label d-none d-md-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Arsenal</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for arma in armas %}
                        {% if arma.Nome %}
                        <tr>
                            <td>{{ arma.Nome }}</td>
                            <td>{{ arma.Categoria }}</td>
                            <td><span class="badge bg-info">{{ arma.Preço }}</span></td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
