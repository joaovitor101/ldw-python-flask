{% extends 'base.html' %} 
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="display-4 mb-2">
            <i class="fas fa-edit me-3"></i>Editar Jogo
        </h1>
        <p class="lead text-muted">Atualize as informações do jogo</p>
    </div>
    <div class="text-end">
        <a href="{{url_for('estoque')}}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Estoque
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-gamepad me-2"></i>{{ game.name }}
                </h5>
            </div>
            <div class="card-body">
                <form action="{{url_for('edit', id=game.id)}}" method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-layer-group me-1"></i>Coleção
                            </label>
                            <input
                                type="text"
                                name="collection"
                                class="form-control"
                                value="{{game.collection}}"
                                placeholder="Ex: Valorant Collection"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-tag me-1"></i>Nome
                            </label>
                            <input
                                type="text"
                                name="name"
                                class="form-control"
                                value="{{game.name}}"
                                placeholder="Ex: Vandal"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-folder me-1"></i>Categoria
                            </label>
                            <input
                                type="text"
                                name="category"
                                class="form-control"
                                value="{{game.category}}"
                                placeholder="Ex: Rifle"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-star me-1"></i>VPS
                            </label>
                            <input
                                type="number"
                                name="vps"
                                class="form-control"
                                value="{{game.vps}}"
                                placeholder="Ex: 2150"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-palette me-1"></i>Variante
                            </label>
                            <input
                                type="text"
                                name="variant"
                                class="form-control"
                                value="{{game.variant}}"
                                placeholder="Ex: Prime"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-calendar me-1"></i>Data
                            </label>
                            <input
                                type="date"
                                name="date"
                                class="form-control"
                                value="{{game.date}}"
                                required
                            />
                        </div>
                    </div>
                    <div class="mt-5 d-flex gap-3 justify-content-end">
                        <a href="{{url_for('estoque')}}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
