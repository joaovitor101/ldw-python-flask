{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1>Editar Jogo</h1>
  <hr />

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form action="{{url_for('edit', id=game.id)}}" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Título:</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  value="{{game.title}}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Ano:</label>
                <input
                  type="text"
                  name="year"
                  class="form-control"
                  value="{{game.year}}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Categoria:</label>
                <input
                  type="text"
                  name="category"
                  class="form-control"
                  value="{{game.category}}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Plataforma:</label>
                <input
                  type="text"
                  name="platform"
                  class="form-control"
                  value="{{game.platform}}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Preço:</label>
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  value="{{game.price}}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Quantidade:</label>
                <input
                  type="number"
                  name="quantity"
                  class="form-control"
                  value="{{game.quantity}}"
                  required
                />
              </div>
            </div>
            <div class="mt-4">
              <button type="submit" class="btn btn-success me-2">
                Salvar Alterações
              </button>
              <a href="{{url_for('estoque')}}" class="btn btn-secondary"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
